AWSTemplateFormatVersion: 2010-09-09
Description: Template for Panther monitoring related resources (e.g., metrics, alarms and dashboards)

Parameters:
  AlarmSNSTopicArn:
    Type: String
    Description: The ARN of SNS topic to send alarms. If not specified, one is created for you
    Default: ''

Conditions:
  CreateAlarmSNSTopic: !Equals [!Ref AlarmSNSTopicArn, '']

Resources:
  AlarmNotifications:
    Condition: CreateAlarmSNSTopic
    Type: AWS::SNS::Topic
    Properties:
      TopicName: panther-alarms

  Dashboards:
    Type: AWS::CloudFormation::Stack
    Properties:
      TemplateURL: ../out/deployments/monitoring/dashboards.json
      Parameters:
        TopicAn:

  Metrics:
    Type: AWS::CloudFormation::Stack
    Properties:
      TemplateURL: ../out/deployments/monitoring/metrics.json

  # Alarms
  ComplianceAlarms:
    Type: AWS::CloudFormation::Stack
    Properties:
      TemplateURL: ../out/deployments/monitoring/compliance_alarms.json
  
  CoreAlarms:
    Type: AWS::CloudFormation::Stack
    Properties:
      TemplateURL: ../out/deployments/monitoring/core_alarms.json
  
  LogAnalysisAlarms:
    Type: AWS::CloudFormation::Stack
    Properties:
      TemplateURL: ../out/deployments/monitoring/log_analysis_alarms.json

  WebAlarms:
    Type: AWS::CloudFormation::Stack
    Properties:
      TemplateURL: ../out/deployments/monitoring/web_alarms.json
